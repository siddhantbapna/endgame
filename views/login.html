<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Login Page
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&amp;display=swap" rel="stylesheet"/>
  
  
  
  <style>
   body {
            font-family: 'Inter', sans-serif;
        }
  </style>
 </head>
 <body class="bg-gray-100 dark:bg-gray-900 transition duration-500">
  
  
  
    <div class="flex items-center justify-center min-h-screen">
   <div class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-semibold text-gray-800 dark:text-gray-200 text-center mb-6">
     Login to Your Account
    </h2>
    <form>
     <div class="mb-4">
      <label class="block text-gray-700 dark:text-gray-300 mb-2" for="email">
       Email
      </label>
      <input class="w-full px-4 py-2 border rounded-lg text-gray-700 dark:text-gray-300 bg-gray-100 dark:bg-gray-700 border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400" id="email" type="email"/>
     </div>
     <div class="mb-6">
      <label class="block text-gray-700 dark:text-gray-300 mb-2" for="password">
       Password
      </label>
      <input class="w-full px-4 py-2 border rounded-lg text-gray-700 dark:text-gray-300 bg-gray-100 dark:bg-gray-700 border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400" id="password" type="password"/>
     </div>
     <div class="flex items-center justify-between mb-6">
      <div class="flex items-center">
       <input class="text-blue-500 dark:text-blue-400 focus:ring-blue-500 dark:focus:ring-blue-400" id="remember" type="checkbox"/>
       <label class="ml-2 text-gray-700 dark:text-gray-300" for="remember">
        Remember me
       </label>
      </div>
      <a class="text-blue-500 dark:text-blue-400 hover:underline" href="#">
       Forgot Password?
      </a>
     </div>
     <button class="w-full bg-blue-500 dark:bg-blue-400 text-white py-2 rounded-lg hover:bg-blue-600 dark:hover:bg-blue-500 transition duration-300" type="submit">
      Login
     </button>
    </form>
    <p class="text-center text-gray-700 dark:text-gray-300 mt-6">
     Don't have an account?
     <a class="text-blue-500 dark:text-blue-400 hover:underline" href="#">
      Sign up
     </a>
    </p>
   </div>
  </div>
  <script>
   // Toggle dark mode
        const toggleDarkMode = () => {
            document.documentElement.classList.toggle('dark');
        };

        // Check for saved user preference, if any, on load of the website
        if (localStorage.getItem('theme') === 'dark') {
            document.documentElement.classList.add('dark');
        }

        // Save user preference on toggle
        document.documentElement.addEventListener('classlistchange', () => {
            if (document.documentElement.classList.contains('dark')) {
                localStorage.setItem('theme', 'dark');
            } else {
                localStorage.setItem('theme', 'light');
            }
        });
  </script>
 </body>
</html>
