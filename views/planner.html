<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Study Schedule Planner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .planner-container {
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 600px;
            max-width: 90%;
        }

        .planner-header {
            text-align: center;
            margin-bottom: 20px;
            color: #f4a261;
            font-size: 32px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .calendar-container {
            margin-bottom: 20px;
            background: #fff;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .calendar-header button {
            background: #f4a261;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            font-size: 14px;
        }

        .calendar-header button:hover {
            background: #e76f51;
        }

        #calendar-month-year {
            font-size: 18px;
            color: #2c3e50;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            text-align: center;
        }

        .day-name {
            font-weight: bold;
            color: #2c3e50;
            padding: 5px;
        }

        .day {
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            background: #e6f3ff;
            transition: background 0.3s;
        }

        .day:hover, .day.selected {
            background: #f4a261;
            color: white;
        }

        .today {
            background: #2a9d8f;
            color: white;
        }

        .section {
            background: #fff;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            margin-bottom: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .section:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .section h3 {
            margin: 0 0 10px 0;
            color: #2c3e50;
            font-size: 18px;
            border-bottom: 2px solid #f4a261;
            padding-bottom: 5px;
        }

        #schedule {
            border-left: 5px solid #2a9d8f;
        }

        #important-notes-section {
            border-left: 5px solid #f4a261;
        }

        .schedule-list {
            list-style: none;
            padding: 0;
        }

        .schedule-item {
            margin: 5px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px;
            background: #f8f9fa;
            border-radius: 4px;
        }

        .schedule-item span {
            flex: 1;
            margin-right: 10px;
            color: #333;
        }

        .delete-task-btn {
            background: #e76f51;
            border: none;
            padding: 2px 8px;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            font-size: 14px;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .delete-task-btn:hover {
            background: #d1495b;
        }

        .add-task-btn {
            background: #2a9d8f;
            border: none;
            padding: 5px 10px;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            font-size: 16px;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .add-task-btn:hover {
            background: #264653;
        }

        #important-notes {
            width: 100%;
            height: 100px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            resize: vertical;
            outline: none;
        }

        #important-notes:focus {
            border-color: #f4a261;
            box-shadow: 0 0 5px rgba(244, 162, 97, 0.5);
        }

        /* Popup Styles */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            width: 300px;
        }

        .popup h3 {
            margin: 0 0 15px 0;
            color: #2c3e50;
            font-size: 18px;
        }

        .popup input, .popup select {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .popup button {
            padding: 8px 16px;
            margin: 5px;
            background: #4CAF50;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
        }

        .popup button:hover {
            background: #45a049;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body>

    <div class="planner-container" id="study-planner">
        <div class="planner-header">Study Planner</div>
        <div class="calendar-container">
            <div class="calendar-header">
                <button id="prevMonth"><</button>
                <span id="calendar-month-year"></span>
                <button id="nextMonth">></button>
            </div>
            <div class="calendar-grid" id="calendar-grid"></div>
        </div>
        <div class="section" id="schedule">
            <h3>Schedule</h3>
            <ul class="schedule-list" id="schedule-list"></ul>
            <button class="add-task-btn" id="add-task-btn">+</button>
        </div>
        <div class="section" id="important-notes-section">
            <h3>Important Notes</h3>
            <textarea id="important-notes" placeholder="Add important notes here..."></textarea>
        </div>
    </div>

    <div class="overlay" id="overlay"></div>
    <div class="popup" id="task-popup">
        <h3>Add Task</h3>
        <select id="start-time">
            <option value="">Select Start Time</option>
            <option value="07:00">7:00 AM</option>
            <option value="08:00">8:00 AM</option>
            <option value="09:00">9:00 AM</option>
            <option value="10:00">10:00 AM</option>
            <option value="11:00">11:00 AM</option>
            <option value="12:00">12:00 PM</option>
            <option value="13:00">1:00 PM</option>
            <option value="14:00">2:00 PM</option>
            <option value="15:00">3:00 PM</option>
            <option value="16:00">4:00 PM</option>
            <option value="17:00">5:00 PM</option>
        </select>
        <select id="end-time">
            <option value="">Select End Time</option>
            <option value="08:00">8:00 AM</option>
            <option value="09:00">9:00 AM</option>
            <option value="10:00">10:00 AM</option>
            <option value="11:00">11:00 AM</option>
            <option value="12:00">12:00 PM</option>
            <option value="13:00">1:00 PM</option>
            <option value="14:00">2:00 PM</option>
            <option value="15:00">3:00 PM</option>
            <option value="16:00">4:00 PM</option>
            <option value="17:00">5:00 PM</option>
            <option value="18:00">6:00 PM</option>
        </select>
        <input type="text" id="task-input" placeholder="Enter task..." />
        <button id="save-task-btn">Save</button>
        <button id="cancel-task-btn">Cancel</button>
    </div>

    <script>
        let currentDate = new Date();
        const calendarGrid = document.getElementById('calendar-grid');
        const calendarMonthYear = document.getElementById('calendar-month-year');
        const prevMonth = document.getElementById('prevMonth');
        const nextMonth = document.getElementById('nextMonth');
        const scheduleList = document.getElementById('schedule-list');
        const addTaskBtn = document.getElementById('add-task-btn');
        const taskPopup = document.getElementById('task-popup');
        const overlay = document.getElementById('overlay');
        const saveTaskBtn = document.getElementById('save-task-btn');
        const cancelTaskBtn = document.getElementById('cancel-task-btn');
        const importantNotes = document.getElementById('important-notes');

        // Calendar Functions
        function renderCalendar(date) {
            calendarGrid.innerHTML = '';
            const year = date.getFullYear();
            const month = date.getMonth();
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const daysInMonth = lastDay.getDate();
            const startingDay = firstDay.getDay();

            calendarMonthYear.textContent = date.toLocaleString('default', { month: 'long', year: 'numeric' });

            // Add day names
            const days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            days.forEach(day => {
                const dayName = document.createElement('div');
                dayName.classList.add('day-name');
                dayName.textContent = day;
                calendarGrid.appendChild(dayName);
            });

            // Add empty cells before the first day
            for (let i = 0; i < startingDay; i++) {
                const empty = document.createElement('div');
                calendarGrid.appendChild(empty);
            }

            // Add days of the month
            for (let day = 1; day <= daysInMonth; day++) {
                const dayDiv = document.createElement('div');
                dayDiv.classList.add('day');
                dayDiv.textContent = day;
                if (day === currentDate.getDate() && month === currentDate.getMonth() && year === currentDate.getFullYear()) {
                    dayDiv.classList.add('today');
                }
                dayDiv.addEventListener('click', () => selectDay(new Date(year, month, day)));
                calendarGrid.appendChild(dayDiv);
            }
        }

        function selectDay(date) {
            currentDate = date;
            const days = document.querySelectorAll('.day');
            days.forEach(day => day.classList.remove('selected'));
            const selectedDay = document.querySelector(`.day:nth-child(${currentDate.getDate() + startingDay + 7})`);
            if (selectedDay) selectedDay.classList.add('selected');
            loadTasksForDate(currentDate);
            loadNotesForDate(currentDate);
        }

        function prevMonthClick() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar(currentDate);
        }

        function nextMonthClick() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar(currentDate);
        }

        prevMonth.addEventListener('click', prevMonthClick);
        nextMonth.addEventListener('click', nextMonthClick);

        // Schedule and Task Functions
        let tasks = JSON.parse(localStorage.getItem('tasks')) || {};
        let notes = JSON.parse(localStorage.getItem('notes')) || {};

        function loadTasksForDate(date) {
            scheduleList.innerHTML = '';
            const dateStr = date.toISOString().split('T')[0];
            if (tasks[dateStr]) {
                tasks[dateStr].forEach((task, index) => {
                    const li = document.createElement('li');
                    li.classList.add('schedule-item');
                    li.innerHTML = `<span>${task.startTime} - ${task.endTime}: ${task.task}</span>
                                    <button class="delete-task-btn" data-index="${index}">‚ùå</button>`;
                    scheduleList.appendChild(li);
                });
                // Add event listeners for delete buttons
                document.querySelectorAll('.delete-task-btn').forEach(btn => {
                    btn.addEventListener('click', () => deleteTask(dateStr, btn.dataset.index));
                });
            }
        }

        function deleteTask(dateStr, index) {
            tasks[dateStr].splice(index, 1);
            if (tasks[dateStr].length === 0) delete tasks[dateStr];
            localStorage.setItem('tasks', JSON.stringify(tasks));
            loadTasksForDate(currentDate);
        }

        function loadNotesForDate(date) {
            const dateStr = date.toISOString().split('T')[0];
            importantNotes.value = notes[dateStr] || '';
        }

        function saveTask() {
            const startTime = document.getElementById('start-time').value;
            const endTime = document.getElementById('end-time').value;
            const task = document.getElementById('task-input').value.trim();

            if (startTime && endTime && task) {
                const dateStr = currentDate.toISOString().split('T')[0];
                if (!tasks[dateStr]) tasks[dateStr] = [];
                tasks[dateStr].push({ startTime, endTime, task });
                localStorage.setItem('tasks', JSON.stringify(tasks));
                loadTasksForDate(currentDate);
                closePopup();
            } else {
                alert('Please fill in all fields.');
            }
        }

        function saveNotes() {
            const dateStr = currentDate.toISOString().split('T')[0];
            notes[dateStr] = importantNotes.value;
            localStorage.setItem('notes', JSON.stringify(notes));
        }

        importantNotes.addEventListener('input', saveNotes);

        function openPopup() {
            taskPopup.style.display = 'block';
            overlay.style.display = 'block';
            document.getElementById('start-time').value = '';
            document.getElementById('end-time').value = '';
            document.getElementById('task-input').value = '';
        }

        function closePopup() {
            taskPopup.style.display = 'none';
            overlay.style.display = 'none';
        }

        addTaskBtn.addEventListener('click', openPopup);
        saveTaskBtn.addEventListener('click', saveTask);
        cancelTaskBtn.addEventListener('click', closePopup);
        overlay.addEventListener('click', closePopup);

        // Initialize
        renderCalendar(currentDate);
        selectDay(currentDate);
    </script>
</body>
